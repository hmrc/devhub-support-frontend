include "frontend.conf"

appName = "devhub-support-frontend"
play.http.router = prod.Routes

play.filters.enabled += play.filters.csp.CSPFilter

play.filters.enabled += play.filters.cors.CORSFilter
play.filters.cors {
  allowedOrigins = ["http://localhost:9570", "http://localhost:9695", "null"]
  allowedHttpMethods = ["GET", "POST", "OPTIONS"]
}

# Allow action-specific headers to override defaults
play.filters.headers.allowActionSpecificHeaders = true

# HttpClientV2 config
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.devhubsupportfrontend.config.ErrorHandler"

# Play Modules
play.modules.enabled += "uk.gov.hmrc.devhubsupportfrontend.config.ConfigModule"

# Provides MongoDb connector
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

mongodb {
  uri = "mongodb://localhost:27017/devhub-support-frontend"
  session.expiration = 1 hour
}

mongo-async-driver {
  org.apache.pekko {
    loglevel = WARNING
  }
}

session {
  timeout = 900 seconds
  countdown = 120 seconds
}

supportsession {
  timeout = 900 seconds
}

feedbackBanner {
  generic  {
    surveyUrl = "https://example.com/surveymonkey"
  }
}

http-verbs.proxy.enabled = false

urls {
  report-a-problem {
    baseUrl = "http://localhost:9280"
  }
}

play.i18n.langCookieHttpOnly: "true"

# Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
features.welsh-language-support = false

# Replace play.i18n.langs with the commented out line below when your service has been fully translated into Welsh
# to enable Welsh translations for all content, including the standard headers and footers.
# play.i18n.langs = ["en", "cy"]
play.i18n.langs = ["en"]

# To integrate with tracking-consent-frontend, uncomment and update the
# gtm.container property below to be one of a, b, c, d, e, f or sdes
tracking-consent-frontend {
  gtm.container = "b"
}

internal-auth.token = "9614"

play-frontend-hmrc {
    useRebrand = true
    forceServiceNavigation = true
}

# Set this to true if you want to require users to login before creating a support request.
enforce-login = false

microservice {
  services {
    api-platform-microservice {
      protocol = http
      host = localhost
      port = 9602
    }

    third-party-developer {
      protocol = http
      host = localhost
      port = 9615
    }

    api-platform-deskpro {
      protocol = http
      host = localhost
      port = 9614
    }

    api-platform-xml-services {
      protocol = http
      host = localhost
      port = 11116
    }

    upscan-initiate {
      host     = localhost
      port     = 9570
      protocol = http
    }
  }
}

upscan {
  callback-endpoint = ${microservice.services.api-platform-deskpro.protocol}"://"${microservice.services.api-platform-deskpro.host}":"${microservice.services.api-platform-deskpro.port}"/upscan-callback"
}
